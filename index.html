<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIOS-T V1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#050505;color:#00ff41;font-family:monospace;}</style>
</head>
<body class="p-4 max-w-md mx-auto">
    <h1 class="text-2xl font-black text-center text-white mb-1">âš¡ DIOS-T V1.0 âš¡</h1>
    <p id="up" class="text-[9px] text-center text-gray-500 mb-6 font-bold"></p>

    <div id="c-box" class="mb-6 bg-yellow-600 p-4 rounded-xl text-black font-bold hidden">
        <p class="text-[10px] uppercase">ðŸ”¥ Combinada Maestra</p>
        <p id="c-p" class="text-lg"></p>
        <p id="c-o" class="bg-black text-yellow-500 text-xs p-1 rounded mt-1"></p>
    </div>

    <div id="list" class="space-y-3"></div>

    <script>
        async function start() {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            document.getElementById('up').innerText = "ACTUALIZADO: " + d.up;
            
            if(d.comb) {
                document.getElementById('c-box').classList.remove('hidden');
                document.getElementById('c-p').innerText = d.comb.p;
                document.getElementById('c-o').innerText = d.comb.o + " | Cuota: " + d.comb.c;
            }

            const container = document.getElementById('list');
            d.signals.forEach(s => {
                container.innerHTML += `
                    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                        <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                            <span>${s.p}</span><span>${s.f}</span>
                        </div>
                        <div class="text-lg font-black text-yellow-400 mb-2">${s.m}</div>
                        <div class="flex justify-between text-xs font-bold border-t border-gray-800 pt-2">
                            <span>CUOTA: ${s.cuota}</span><span>CONF: ${s.conf}%</span><span>STAKE: $${s.stake}</span>
                        </div>
                    </div>`;
            });
        }
        start();
    </script>
</body>
</html>
