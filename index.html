<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIOS-T | Dashboard de √âlite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #050505; color: #00ff41; font-family: 'monospace'; }
        .neon-border { border: 1px solid #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.2); }
        .bg-card { background-color: #0f0f0f; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <header class="text-center py-8">
            <h1 class="text-5xl font-black tracking-tighter animate__animated animate__pulse animate__infinite">‚ö° DIOS-T V1.0 ‚ö°</h1>
            <p class="text-gray-500 mt-2">SISTEMA DE PREDICCI√ìN MATEM√ÅTICA - POTENCIAL M√ÅXIMO</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-card p-6 rounded-xl neon-border">
                <h2 class="text-xl mb-4 border-b border-green-900 pb-2">INGRESAR DATOS</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs">PARTIDO (LOCAL VS VISITA)</label>
                        <input id="input_eq" type="text" placeholder="Ej: Man. City vs Arsenal" class="w-full bg-black border border-green-800 p-2 rounded text-green-400">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-xs">ATAQUE LOCAL (0.5 - 4.5)</label>
                            <input id="input_ataque" type="number" step="0.1" value="3.5" class="w-full bg-black border border-green-800 p-2 rounded">
                        </div>
                        <div>
                            <label class="block text-xs">DEFENSA VISITA (0.5 - 3.5)</label>
                            <input id="input_defensa" type="number" step="0.1" value="1.2" class="w-full bg-black border border-green-800 p-2 rounded">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs">PRESI√ìN MERCADO (-1 a 1)</label>
                        <input id="input_presion" type="number" step="0.1" value="0.8" class="w-full bg-black border border-green-800 p-2 rounded">
                    </div>
                    <button onclick="ejecutarAnalisis()" class="w-full bg-green-600 hover:bg-green-400 text-black font-bold py-3 rounded-lg transition-all">
                        INVOCAR OR√ÅCULO
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div id="resultado_dios" class="hidden animate__animated animate__fadeIn">
                    <div class="bg-green-900/20 border-l-4 border-green-500 p-6 rounded-r-xl">
                        <h3 class="text-2xl font-bold">üî• SE√ëAL NIVEL DIOS (100%)</h3>
                        <p id="txt_partido" class="text-white text-xl"></p>
                        <p id="txt_mercado" class="text-yellow-400 font-bold text-2xl"></p>
                        <div class="mt-4 flex gap-4">
                            <span id="txt_confianza" class="bg-black px-3 py-1 rounded border border-green-500 text-sm"></span>
                            <span id="txt_stake" class="bg-black px-3 py-1 rounded border border-yellow-500 text-sm text-yellow-500"></span>
                        </div>
                    </div>
                </div>
                
                <div id="combinada_area" class="hidden bg-card p-6 rounded-xl border border-blue-500">
                    <h3 class="text-blue-400 font-bold italic mb-2">üöÄ COMBINADA MAESTRA SUGERIDA</h3>
                    <p id="txt_parlay" class="text-sm text-gray-300"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
