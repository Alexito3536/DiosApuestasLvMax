name: Scraper Dios-T Autom√°tico
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions: # Permisos expl√≠citos de escritura
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias del Sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Instalar Librer√≠as Python
        run: |
          pip install pandas scikit-learn numpy selenium webdriver-manager

      - name: Ejecutar el Cerebro Dios-T
        run: python script_dios.py

      - name: Actualizar Resultados en la Web
        run: |
          git config --global user.name 'Dios-T-Bot'
          git config --global user.email 'bot@dios.t'
          git add data.json
          git commit -m "üîç Datos frescos extra√≠dos" || exit 0
          git push
